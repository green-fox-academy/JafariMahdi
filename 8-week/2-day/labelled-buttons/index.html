<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Labelled Buttons</title>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div class="button-container">
      <div class="icon-container first"> <i class="far fa-trash-alt"></i></div>
      <button id="delete">Delete</button>
    </div>
    <div class="button-container">
      <div class="icon-container second"> <i class="fas fa-check"></i></div>
      <button id="sure">Sure?</button>
    </div>
  </div>

  <script src="labelled.js"></script>
</body>
</html>
