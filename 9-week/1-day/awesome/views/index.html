<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gamora & Starlord's Awesome Green Fox Mix</title>

  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <div>
    <p>Add new song</p>
    <form>
      <label for="author">Author</label>
      <input type="text" name="author" id="author-input" required><br>
      <label for="title">Title</label>
      <input type="text" name="title" id="title-input" required><br>
      <p>Genre</p>
      <input type="radio" name="genre" id="pop" value="pop" checked>
      <label for="pop">pop</label>
      <input type="radio" name="genre" id="rock" value="rock">
      <label for="rock">rock</label>
      <input type="radio" name="genre" id="electronic" value="electronic">
      <label for="electronic">electronic</label>
      <input type="radio" name="genre" id="techno" value="techno">
      <label for="techno">techno</label>
      <input type="radio" name="genre" id="r&b" value="r&b">
      <label for="r&b">r&b</label><br>

      <label for="year">Year</label>
      <input type="number" name="year" min="1800" max="2019" id="year-input"><br>
      <label for="rating">Rating</label>
      <input type="number" name="rating" id="rating-input" min="1" max="5" step="1">
      <div id="stars"></div>

      <input type="submit" name="submit" id="submit" value="Add song">
    </form>
  </div>

</body>
</html>
