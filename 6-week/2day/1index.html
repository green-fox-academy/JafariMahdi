<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: QuerySelector</title>
  </head>
  <body>
    <section class="container">
      <div id="b325" class="asteroid">The King</div>
      <div class="asteroid b326">The Conceited Man</div>
    </section>
      <p class="asteroid big">The Businessman</p>
      <div class="asteroid b329 big">The Lamplighter</div>
      <!-- You can work in the html or in a separate js file. Like: 
      <script>
        1. store the element that says 'The King' in the 'king' variable.
        console.log it.
        2. store 'The Businessman' and 'The Lamplighter'
        in the 'businessLamp' variable.
        console.log each of them.
        3. store 'The King' and 'The Conceited Man'
        in the 'conceitedKing' variable.
        alert them one by one.
        4. store 'The King', 'The Conceited Man' and 'The Lamplighter'
        in the 'noBusiness' variable.
        console.log each of them.
      </script>
      OR
      <script src="queryselector-1.js"></script> -->


    <script>
      'use strict';
      var king = document.getElementById('b325').innerText;
      console.log(king);

      let business = document.getElementsByClassName('big');
      for (let i = 0; i < business.length; i++) {
        console.log(business[i].innerText);
      }

      let conceitedKing = document.getElementsByClassName('container')[0].children;
      for (let i = 0; i < conceitedKing.length; i++) {
        alert(conceitedKing[i].innerText);
      }
      let noBusiness = document.getElementsByTagName('div');
      for (let i = 0; i < noBusiness.length; i++) {
        console.log(noBusiness[i].innerText);
      }
    </script>
    
    <script src="queryselector-1.js"></script>

  </body>

</html>
