<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' herf='content-2.css'>
  <title>Workshop: innerHTML, textContent</title>
</head>

<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>
  <!-- You can work in the html or in a separate js file. Like:
    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script>
    <script src="content-2.js"></script> -->
  <script>
    'use strict';
    let list = ['apple', 'banana', 'cat', 'dog'];

    let items = document.getElementsByTagName('li');
    for (let i = 0; i < items.length; i++) {
      items[i].setAttribute('style', 'background-color:limegreen;');
      items[i].innerText = list[i];
    }
  </script>
</body>

</html>
