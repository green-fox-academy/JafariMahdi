<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>

<body>
  <ul class="asteroids">
    <li id="b325" class="asteroid">The King</li>
    <li class="asteroid b326">The Conceited Man</li>
  </ul>
  <div class="container"></div>

  <!-- You can work in the html or in a separate js file. Like:
    <script>
      Add an item that says 'The Green Fox' to the asteroid list.
      Add an item that says 'The Lamplighter' to the asteroid list.
      Add a heading saying 'I can add elements to the DOM!' to the .container.
      Add an image, any image, to the container.
    </script>
    OR
    <script src="createelement-1.js"></script> -->

  <script>
    'use strict';
    let list = document.querySelector('.asteroids');

    let fox = document.createElement('li');
    fox.textContent = 'the GreenFox';
    list.appendChild(fox);

    let lamp = document.createElement('li');
    lamp.textContent = 'The lampighter';
    list.appendChild(lamp);

    let continer = document.querySelector('.container');
    continer.textContent = 'I can add element to the DOM !'

    let image = document.createElement('img');
    image.src = 'https://images.pexels.com/photos/46710/pexels-photo-46710.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500'
    continer.appendChild(image)
  </script>
</body>

</html>
